version: "3.1"

intents:
  - greet
  - goodbye
  - thank
  - order_pizza

entities:
  - food
  
actions:
- action_extract_food_entity

responses:
  utter_greet:
  - text: "Hey! How are you?"

  utter_goodbye:
  - text: "Bye"

  utter_thank:
    - text: "You are welcome, it was my pleasure to assist you"

