version: "3.1"

intents:
  - greet
  - goodbye
  - thank
  - order_pizza
  - order_food
  - inform_food

entities:
  - food
  
actions:
- action_extract_food_entity
- action_order_food
- action_confirm_order

responses:
  utter_greet:
  - text: "Hey! How are you?"

  utter_goodbye:
  - text: "Bye"

  utter_thank:
    - text: "You are welcome, it was my pleasure to assist you"

  # utter_order_pizza:
  #   - text: "Sure, i will order a pizza for you"

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
