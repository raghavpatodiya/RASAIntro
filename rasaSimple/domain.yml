version: "3.1"

intents:
  - greet
  - goodbye
  - thank

responses:
  utter_greet:
  - text: "Hey! How are you?"

  utter_goodbye:
  - text: "Bye"

  utter_thank:
    - text: "You are welcome, it was my pleasure to assist you"

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
